<!--
        create a <p> tag in html give it a class and some styling
        now create a  new class in css and try to append  this class to the <p> element

    Did you notice how you overwrite  the class name when you add a new one 
        solve the problem of  using claslists
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .style{
            display: flex;
            background-color: red;
            height: 250px;
            width: 450px;
            color: white;
            justify-content: center;
            align-items: center;
        }
        .newstyle{
             display: flex;
            background-color: rgb(77, 77, 192);
         
           
        }
    </style>
</head>
<body>
    
    <h1>Change the class and style</h1>

    <p class="style">This will be changing</p>

    <script>
        // overwite the oldstyle in newstyle
        let para = document.querySelector("p")
         para.classList.add("newstyle")

       // para.setAttribute("class", "newstyle")

    </script>
</body>
</html>
